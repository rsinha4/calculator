<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculate Anything!</h1>
    <div class="container">

        <div class="block">

            <div class="row">
                <input type="text" class="input" disabled>
            </div>

            <div class="row row1">
                <button class="button button1">C</button>
                <button class="button button2">%</button>
                <button class="button button3">M</button>
                <button class="button button4">/</button>
            </div>
            <div class="row row2">
                <button class="button button1">7</button>
                <button class="button button2">8</button>
                <button class="button button3">9</button>
                <button class="button button4">*</button>
            </div>
            <div class="row row3">
                <button class="button button1">4</button>
                <button class="button button2">5</button>
                <button class="button button3">6</button>
                <button class="button button4">-</button>
            </div>
            <div class="row row3">
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button button4">+</button>
            </div>

            <div class="row row4">
                <button class="button button1">0</button>
                <button class="button button2">.</button>
                <button class="button button4">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
